<div class="container">
    <p>AGREGAR PERSONA</p>
    <div class="col-sm-6">
        <form>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input [(ngModel)]="equipo.name" type="text" name="name" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input [(ngModel)]="equipo.lastName" type="text" name="lastName" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de nacimiento</label>
                <input [(ngModel)]="equipo.birth" type="date" name="birth" class="form-control">
            </div>
            <button (click)="agregar()" type="button" class="btn btn-outline-success">Agregar</button>
        </form>
    </div>
</div>
